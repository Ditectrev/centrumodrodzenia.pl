<!DOCTYPE html>
<html lang="pl">
<head>
  <!-- Page title -->
  <title>Centrum Odrodzenia Feniks - Usługi</title>
  <!--/ Page title -->

  <!-- Standard meta. -->
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description"
        content="Usługi | Centrum Odrodzenia Feniks prowadzi terapię pozwalającą odzyskać Ci siły witalne poprzez użycie metod biorezonansu.">
  <meta name="keywords"
        content="centrum odrodzenia feniks, centrum odrodzenia, centrum odrodzenia głubczyce, feniks głubczyce, feniks usługi, centrum odrodzenia usługi, centrum odrodzenia feniks usługi">
  <meta name="author" content="Centrum Odrodzenia Feniks">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--/ Standard meta. -->

  <!-- Facebook meta. -->
  <meta property="og:url" content="https://centrumodrodzenia.pl"/>
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Centrum Odrodzenia Feniks"/>
  <meta property="og:description"
        content="Usługi | Centrum Odrodzenia Feniks prowadzi terapię pozwalającą odzyskać Ci siły witalne poprzez użycie metod biorezonansu."/>
  <meta property="og:image" content="https://centrumodrodzenia.pl/logo.png"/>
  <!--/ Facebook meta. -->
</head>
<body>
<!-- Services. -->
<section id="services" class="section-padding">
  <div class="container">
    <div class="row">
      <div class="header-section text-center">
        <h2>Usługi</h2>
        <p>Poniżej prezentujemy Państwu zakres świadczonych przez nas usług.</p>
        <hr class="bottom-line">
      </div>
      <div class="col-md-4 col-sm-6 padleft-right" ng-repeat="item in data">
        <h3 class="service-title">{{item.title}}</h3>
        <figure class="imghvr-zoom-out"><img src="{{item.image}}" alt="usługa 1" title="Usługa 1"
                                                     class="img-responsive">
          <figcaption>
            <p>{{item.description}}</p>
          </figcaption>
          <a href="#"></a>
        </figure>
      </div>
    </div>
  </div>
</section>
<!--/ Services. -->
</body>
</html>
