<!DOCTYPE html>
<html lang="pl">
<head>
  <!-- Page title -->
  <title>Centrum Odrodzenia Feniks - Kontakt</title>
  <!--/ Page title -->

  <!-- Standard meta. -->
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description"
        content="Kontakt | Centrum Odrodzenia Feniks prowadzi terapię pozwalającą odzyskać Ci siły witalne poprzez użycie metod biorezonansu.">
  <meta name="keywords"
        content="centrum odrodzenia feniks, centrum odrodzenia, centrum odrodzenia głubczyce, feniks głubczyce, feniks kontakt, centrum odrodzenia kontakt, centrum odrodzenia głubczyce kontakt">
  <meta name="author" content="Centrum Odrodzenia Feniks">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--/ Standard meta. -->

  <!-- Facebook meta. -->
  <meta property="og:url" content="https://centrumodrodzenia.pl"/>
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Centrum Odrodzenia Feniks"/>
  <meta property="og:description"
        content="Kontakt | Centrum Odrodzenia Feniks prowadzi terapię pozwalającą odzyskać Ci siły witalne poprzez użycie metod biorezonansu."/>
  <meta property="og:image" content="https://centrumodrodzenia.pl/logo.png"/>
  <!--/ Facebook meta. -->
</head>
<body>
<!-- Google Maps. -->
<div map-lazy-load="https://maps.google.com/maps/api/js" class="google-maps">
  <ng-map center="50.19994,17.8227293" zoom="15" style="height: 500px;">
    <marker position="[50.19994,17.8227293]" />
  </ng-map>
</div>
<!--/ Google Maps. -->

<!-- Contact. -->
<section id="contact" class="section-padding">
  <div class="container">
    <div class="row">
      <div class="header-section text-center">
        <h2>Skontaktuj się z nami</h2>
        <p>+48 600 600 600<br>centrumodrodzenia@gmail.com<br>ul. Niepodległości 12A, 48-100 Głubczyce</p>
        <hr class="bottom-line">
      </div>
      <div id="sendmessage">Twoja wiadomość została wysłana. Skontaktujemy się z Tobą tak szybko, jak to będzie
        możliwe.
      </div>
      <div id="errormessage"></div>
      <!--<div class="messages" ng-show="message">{{message}}</div>-->
      <form method="post" role="form" class="contactForm">
        <div class="col-sm-6 col-xs-12 left">
          <!-- Name. -->
          <!--<div class="form-group" ng-class="{'has-error': errorName}">-->
          <div class="form-group">
            <input type="text" name="name" class="form-control form" id="name" placeholder="Imię" data-rule="minlen: 3"
                   data-msg="Proszę wpisać przynajmniej 3 litery">
            <!--<span class="help-block" ng-show="errorName">{{errorName}}</span>-->
            <div class="validation"></div>
          </div>
          <!-- Subject. -->
          <!--<div class="form-group" ng-class="{'has-error': errorSubject}">-->
          <div class="form-group">
            <input type="text" name="subject" class="form-control" id="subject" placeholder="Temat"
                   data-rule="minlen: 5" data-msg="Proszę wpisać przynajmniej 5 liter">
            <!--<span class="help-block" ng-show="errorSubject">{{errorSubject}}</span>-->
            <div class="validation"></div>
          </div>
          <!-- Telephone. -->
          <!--<div class="form-group" ng-class="{'has-error': errorTelephone}">-->
          <div class="form-group">
            <input type="tel" name="tel" class="form-control" id="tel" placeholder="Telefon"
                   data-rule="tel" data-msg="Proszę wpisać 9 cyfr">
            <!--<span class="help-block" ng-show="errorTelephone">{{errorTelephone}}</span>-->
            <div class="validation"></div>
          </div>
          <!-- Email. -->
          <!--<div class="form-group" ng-class="{'has-error': errorEmail}">-->
          <div class="form-group">
            <input type="email" name="email" class="form-control" id="email" placeholder="E-mail" data-rule="email"
                   data-msg="Proszę wpisać poprawny adres e-mail">
            <!--<span class="help-block" ng-show="errorEmail">{{errorEmail}}</span>-->
            <div class="validation"></div>
          </div>
        </div>
        <div class="col-sm-6 col-xs-12 right">
          <!-- Message. -->
          <!--<div class="form-group" ng-class="{'has-error': errorMessage}">-->
          <div class="form-group">
            <textarea name="message" class="form-control" id="message" rows="5" data-rule="required"
                      data-msg="Proszę wpisać treść wiadomości" placeholder="Wiadomość"></textarea>
            <!--<span class="help-block" ng-show="errorMessage">{{errorMessage}}</span>-->
            <div class="validation"></div>
          </div>
        </div>
        <!-- Send button. -->
        <div class="col-xs-12">
          <button type="submit" id="submit" name="submit" class="form contact-form-button light-form-button oswald light">
            Wyślij
          </button>
        </div>
        <!--/ Send button. -->
      </form>
      <!--<pre>{{formData}}</pre>-->
    </div>
  </div>
</section>
<!-- /Contact. -->
<!--<script src="js/contact.js"></script>-->
<script src="js/contact-form.js"></script>
</body>
</html>
